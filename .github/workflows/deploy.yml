name: Build and Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .
      
      - name: ğŸ§ª Test Container
        run: |
          docker run -d -p 8080:80 --name test ghcr.io/${{ github.repository }}:latest
          sleep 5
          curl -f http://localhost:8080 || exit 1
          curl -f http://localhost:8080/mafia.html || exit 1
          docker stop test
          docker rm test
      
      - name: ğŸ“¤ Push to GitHub Container Registry
        run: |
          docker push ghcr.io/${{ github.repository }}:latest
      
      - name: âœ… Success
        run: |
          echo "ğŸ‰ Image pushed to GitHub Container Registry!"
          echo "Image: ghcr.io/${{ github.repository }}:latest"
